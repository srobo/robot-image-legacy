#!/usr/sbin/nft -f

flush ruleset

table inet filter {
	chain input {
		type filter hook input priority 0
		policy drop # Drop this.

		ct state { established, related } counter accept
		ct state invalid drop

		iif lo accept

		ip protocol icmp accept
		meta l4proto icmpv6 accept

		tcp dport ssh accept comment "Allow SSH on v4 and v6"
		tcp dport {http, https} accept comment "Allow HTTP on v4 and v6"
		tcp dport 9001 accept comment "Allow MQTT over WebSockets"

		udp dport dns accept comment "Allow DNS"
		udp dport dhcp accept comment "Allow DHCP"

		counter reject
	}

	chain forward {
		type filter hook forward priority 0
		policy drop

		ct state {established, related} counter accept

		ip saddr 192.168.32.0/24 counter accept
		counter reject
	}
}

table ip nat {
	chain PREROUTING {
		type nat hook prerouting priority -100
		policy accept
	}

	chain POSTROUTING {
		type nat hook postrouting priority 100
		policy accept

		ip saddr 192.168.32.0/24 oifname eth0 counter masquerade
	}

	chain OUTPUT {
		type nat hook output priority -100
		policy accept
	}
}
